<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style-game.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Header -->
    <div class="align-items-center customHeader" id="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-7 align-middle my-2">
            <div class="d-inline-block mr-3">
              <a href="/">
                <svg
                  width="40px"
                  height="40px"
                  viewBox="0 0 16 16"
                  class="bi bi-chevron-left"
                  fill="#724c21"
                >
                  <path
                    d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                  />
                </svg>
              </a>
            </div>
            <a href="#">
              <div class="d-inline-block mx-auto align-middle headerTitle">
                Rock Paper Scissors
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <!-- Header end -->

    <!-- Content -->
    <div class="container-fluid bgColor">
      <div class="container gameContent">
        <div class="row mb-1">
          <div class="col-4 col-sm-3 offset-sm-1 d-flex player">
            <h3 class="m-auto">Player 1</h3>
          </div>
          <div class="col-4 col-sm-3 offset-2 offset-sm-4 d-flex computer">
            <h3 class="m-auto">Com</h3>
          </div>
        </div>

        <div class="row contentImage">
          <div class="col-4 col-sm-3 offset-sm-1 d-flex">
            <div class="m-auto greyBox playerImage px-4 py-3">
              <img src="img/batu.png" class="player batu" />
            </div>
          </div>
          <div class="col-4 col-sm-3 offset-2 offset-sm-4 d-flex">
            <div class="m-auto greyBox compImage px-4 py-3">
              <img src="img/batu.png" />
            </div>
          </div>
        </div>

        <div class="row align-items-center contentImage">
          <div class="col-4 col-sm-3 offset-sm-1 d-flex">
            <div class="m-auto greyBox playerImage px-4 py-3">
              <img src="img/kertas.png" class="player kertas" />
            </div>
          </div>
          <div class="col-2 col-sm-2 offset-sm-1 d-flex p-0 versus">
            <div class="m-auto p-0">
              <h1>VS</h1>
              <div class="align-middle">
                <h5></h5>
              </div>
            </div>
          </div>
          <div class="col-4 col-sm-3 offset-sm-1 d-flex">
            <div class="m-auto greyBox compImage px-4 py-3">
              <img src="img/kertas.png" />
            </div>
          </div>
        </div>

        <div class="row contentImage">
          <div class="col-4 col-sm-3 offset-sm-1 d-flex">
            <div class="m-auto greyBox playerImage px-4 py-3">
              <img src="img/gunting.png" class="player gunting" />
            </div>
          </div>
          <div class="col-4 col-sm-3 offset-2 offset-sm-4 d-flex">
            <div class="m-auto greyBox compImage px-4 py-3">
              <img src="img/gunting.png" />
            </div>
          </div>
        </div>

        <div class="row my-2">
          <div class="col-2 col-sm-2 offset-4 offset-sm-5 d-flex p-0">
            <div class="m-auto p-0 reset">
              <img src="img/refresh.png" class="refresh" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content end -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
